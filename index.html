<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>δενδρος</title>
</head>

<body>
  <header class="header">
    <button class="btn btn-site-select js-btn-site-select" title="show site list"><i data-feather="align-justify"></i></button>
    <div class="header__site-name" title="site name"></div>
    <div class="header__collector" title="principal investigator"></div>
    <div class="header__species" title="species (species code)"></div>
    <div class="header__date-range" title="series start date - end data"></div>
    <button class="btn btn-upload js-btn-upload" title="load file"><i data-feather="file-plus"></i></div>
  </header>
  <div class="container">
    <div class="js-site-nav site-nav">
      <nav class="js-site-nav-container site-nav__container">
        <div class="buttons">
          <button class="js-btn-site-close btn-site-close"><i data-feather="x-circle"></i></button>
          <button class="js-btn-delete-db btn-delete-db"><i data-feather="trash-2"></i></button>
        </div>
        <div class="site-nav__title">
          <h3 class="sitle-list-title">Saved Sites</h3>
        </div>
        <ul class="site-list">
        </ul>
      </nav>
    </div>
    <div class="container__content">
      <div class="core-chart">
        <svg>
          <g></g>
        </svg>
      </div>
      <div class="time-series">
        <svg>
          <g></g>
        </svg>
      </div>
      <div class="links">
        <a href="about.html" class="about-link"><i data-feather="info"></i></a>
        <a href="https://github.com/russbiggs/dendros.io" class="github-link"><i data-feather="github"></i></a>
      </div>
    </div>
    <div class="container__samples">
      <div class="sample-title">Samples</div>
      <ul class="sample-list">
      </ul>
    </div>
  </div>
  <div class="core-tooltip"></div>
  <div class="js-modal modal">
    <div class="js-modal__body modal__body">
      <button class="js-modal-close-btn modal-close-btn"><i data-feather="x-circle"></i>
      </button>
      <h3 class="modal-title"></h3>
      <form action="#" class="upload-form js-upload-form">
        <input type="file" name="" class="upload-form__file-input js-upload-form__file-input">
        <input type="button" value="Upload" id="fileAdd" class="upload-form__add js-upload-form__add">
        <div class="js-upload-form__status upload-form__status"></div>
      </form>
    </div>
    <div class="js-modal__background modal__background">
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script src="./dist/bundle.js"></script>
  <script>
    feather.replace();
  </script>
</body>

</html>

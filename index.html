<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>dendros</title>
</head>

<body>
  <header class="header">
    <button class="btn btn-site-select js-btn-site-select" title="show site list"><i data-feather="align-justify"></i></button>
    <div class="header__site-name" title="site name"></div>
    <div class="header__collector" title="principal investigator"></div>
    <div class="header__species" title="species (species code)"></div>
    <div class="header__date-range" title="series start date - end data"></div>
    <button class="btn btn-upload js-btn-upload" title="load file"><i data-feather="file-plus"></i></div>
  </header>
  <div class="container">
    <div class="container__content">
      <div class="core-chart"></div>
      <div class="time-series"></div>
      <div class="links">
        <a href="https://github.com/russbiggs/dendros" class="github-link"><i data-feather="github"></i></a>
        <i data-feather="info"></i>
      </div>
    </div>
    <div class="container__samples">
      <div class="sample-title">Samples</div>
      <ul class="sample-list">
      </ul>
    </div>
  </div>
  <div class="js-modal modal">
    <div class="js-modal__body modal__body">
      <button class="js-modal-close-btn modal-close-btn"><i data-feather="x-circle"></i>
      </button>
      <h3 class="modal-title"></h3>
      <form action="#" class="upload-form js-upload-form">
        <input type="file" name="" class="upload-form__file-input js-upload-form__file-input">
        <input type="submit" value="Add" class="upload-form__submit js-upload-form__submit">
        <div class="js-upload-form__status upload-form__status"></div>
      </form>
    </div>
    <div class="js-modal__background modal__background">
    </div>

  </div>
  <script src="./dist/bundle.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script defer src="./dist/icons.js"> </script>
</body>

</html>
